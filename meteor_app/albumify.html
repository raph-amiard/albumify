<head>
  <title>Albumify</title>
  <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand">Albumify</a>
      </div>
    </div>
  </div>
  <div style="padding-top:60px;" class="container">
    <h1>Albumify</h1>
    {{> albumlist}}
  </div>
</body>

<template name="albumlist">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Album Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each albums}}
      <tr>
        <td> {{albumName}} </td>
        <td>
          <a href="{{albumPath albumName}}" class="btn-download btn btn-success btn-mini">Download</a>
        </td>
      <tr>
      {{/each}}
    </tbody>
  </table>
  </ul>
</template>

<template name="hello">
  {{greeting}}
  <input type="button" value="Click" />
</template>
